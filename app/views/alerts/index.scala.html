@(alerts: List[uk.bl.monitrix.model.Alert])

@import tags.{alertTag, navbar}

@main("Monitrix - Alerts") {
  @navbar("/alerts")
}{
  <h3>@alerts.size Alerts Total</h3>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Alert</th>
        <th>Offending Host</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      @for(alert <- alerts) {
        <tr>
          <td>@alertTag(alert.getAlertType())</td>
          <td><a href="@routes.Hosts.getHostInfo(alert.getOffendingHost)">@alert.getOffendingHost</a></td>
          <td>@alert.getAlertDescription</td>
        </tr>
      }
    </tbody>
  </table>
}
