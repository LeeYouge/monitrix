@(log: uk.bl.monitrix.model.CrawlLog)

@import tags.navbar

@main("Monitrix - Crawl Parameters") {
  @navbar("/crawl-parameters")
} {
   <h3>@log.countEntriesWithAnnotation("Q:serverMaxSuccessKb") Capped Sites</h3>
   @log.getEntriesWithAnnotation("Q:serverMaxSuccessKb").map { entry =>
     @entry.getURL<br/>
   }
}
